<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background-color: #ffe6f0;
    }

    
    header {
      background-color: #fafafa;
      padding: 20px 30px;
      border-bottom: 2px solid #8a4869;
      color: #8a4869;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f5f5;
      color: #8a4869;
      padding: 20px 30px;
      border-bottom: 2px solid #8a4869;
      flex-wrap: wrap;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .logo {
      font-size: 40px;
      font-weight: 900;
      letter-spacing: 1px;
      color: #8a4869;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex: 1;
    }

    .nav-links a {
      text-decoration: none;
      color: #8a4869;
      font-weight: bold;
      font-size: 16px;
    }

    header h1 {
      font-size: 40px;
      color: #8a4869;
      flex-shrink: 0;
    }

    nav {
      flex-grow: 1;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 30px;
      padding: 0;
      margin: 0;
    }

    nav li {
      cursor: pointer;
      font-size: 16px;
      color: #8a4869;
      font-weight: bold;
    }

    .icons i,
    .icons span {
      margin-left: 15px;
      font-size: 20px;
      color: #8a4869;
      cursor: pointer;
      flex-shrink: 0;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin: 60px 0;
    }

    .product {
      text-align: center;
    }

    .product img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
      margin: 0 auto 15px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product p {
      font-size: 15px;
      line-height: 1.6;
    }

    .product i {
      margin-left: 5px;
    }

  
    footer {
      background-color: #fff;
      color: #8a4869;
      border-top: 2px solid #8a4869;
      padding: 60px 10%;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 15px;
      flex-wrap: wrap;
      text-align: left;
      gap: 60px;
    }

    footer div {
      flex: 1;
      max-width: 200px;
      min-width: 150px;
    }

    
    @media (max-width: 900px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .products {
        grid-template-columns: 1fr;
      }

      footer {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        padding: 30px 20px;
      }

      footer div {
        width: 100%;
        max-width: none;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-container">
      <h1 class="logo">Aurora</h1>
      <nav class="nav-links">
        <a href="index.html" target="_blank">Home</a>
        <a href="shop.html" target="_blank">Shop</a>
        <a href="gallery.html" target="_blank">Gallery</a>
        <a href="about.html" target="_blank">About</a>
        <a href="contact.html" target="_blank">Contact</a>
      </nav>
     
    </div>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="image_section/beauty blender.jpg" alt="Blender">
        <p>Beauty<br>Blender<br> <i class="fas fa-shopping-bag"></i></p>
      </div>

      <div class="product">
        <img src="image_section/lash curler.jpg" alt="Lash Curler">
        <p>Lash<br>Curler<br<i class="fas fa-shopping-bag"></i></p>
      </div>

      <div class="product">
        <img src="image_section/brush set.jpg" alt="Brush Set">
        <p>Brush<br>Set<br><i class="fas fa-shopping-bag"></i></p>
      </div>

      <div class="product">
        <img src="image_section/lip gloss.jpg" alt="Lip Gloss">
        <p>Lip<br>Gloss<br> <i class="fas fa-shopping-bag"></i></p>
      </div>

      <div class="product">
        <img src="image_section/hand cream.jpg" alt="Hand Cream">
        <p>Hand<br>Cream<br> <i class="fas fa-shopping-bag"></i></p>
      </div>

      <div class="product">
        <img src="image_section/sponge spa set.jpg" alt="Sponge Spa Set">
        <p>Sponge Spa<br>Set<br><i class="fas fa-shopping-bag"></i></p>
      </div>

      <div class="product">
        <img src="image_section/cleanser.jpg" alt="Foaming Cleanser">
        <p>Foaming<br>Cleanser<br><i class="fas fa-shopping-bag"></i></p>
      </div>

      <div class="product">
        <img src="image_section/dior perfume.jpg" alt="Dior Perfume">
        <p>Dior<br>Perfume<br><i class="fas fa-shopping-bag"></i></p>
      </div>

      <div class="product">
        <img src="image_section/dove Beauty deodorant.jpg" alt="Dove Beauty Deodorant">
        <p>Dove Beauty<br>Deodorant<br> <i class="fas fa-shopping-bag"></i></p>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <p><strong>Aurora Cosmetics</strong><br>Make up<br>Skincare<br>Others</p>
    </div>
    <div>
      <p><strong>Help & Support</strong><br>Contact Us<br>Shipping</p>
    </div>
    <div>
      <p><strong>Useful links</strong><br>Reviews<br>Privacy Policy</p>
    </div>
  </footer>

</body>
</html>

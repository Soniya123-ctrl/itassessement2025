<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffe6f0;
      line-height: 1.5;
      padding: 20px;
    }

    /* Header / Nav */
    header {
      background-color: #fafafa;
      padding: 20px 30px;
      border-bottom: 2px solid #8a4869;
      color: #8a4869;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f5f5;
      color: #8a4869;
      padding: 20px 30px;
      border-bottom: 2px solid #8a4869;
      flex-wrap: wrap;
      width: 100%;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 95%;
    }

    .logo {
      font-size: 40px;
      font-weight: 900;
      letter-spacing: 1px;
      color: #8a4869;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex: 1;
    }

    .nav-links a {
      text-decoration: none;
      color: #8a4869;
      font-weight: bold;
      font-size: 16px;
    }

    /* Contact Section */
    .container {
      width: 100%;
      padding: 60px 80px;
      background-color: #ffe6f0;
      border-top: 2px solid #8a4869;
      border-bottom: 2px solid #8a4869;
      margin-top: 50px;
    }

    .container h1 {
      color: #8a4869;
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-align: center;
    }

    .container p {
      color: #8a4869;
      margin-bottom: 35px;
      font-size: 1.2em;
      text-align: center;
    }

    form {
      max-width: 900px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 28px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #8a4869;
      font-weight: bold;
      font-size: 1.2em;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid rgb(248, 241, 247);
      border-radius: 10px;
      background-color: rgba(250, 246, 246, 0.9);
      color: #333;
      font-size: 1.1em;
      outline: none;
      transition: all 0.4s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #8a4869;
      background-color: rgb(255, 246, 246);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button[type="submit"] {
      background-color: rgb(249, 246, 248);
      color: #8a4869;
      padding: 18px 35px;
      border: none;
      border-radius: 10px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #8a4869;
      color: #fff;
      transform: translateY(-3px) scale(1.02);
    }

    #form-status {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #8a4869;
      text-align: center;
    }

    /* Footer */
    footer {
      background-color: #fff;
      color: #8a4869;
      border-top: 2px solid #8a4869;
      padding: 60px 10%;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 15px;
      flex-wrap: wrap;
      text-align: left;
      gap: 60px;
      margin-top: 50px;
    }

    footer div {
      flex: 1;
      max-width: 200px;
      min-width: 150px;
    }

    /* Responsive Styles */
    @media (max-width: 900px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      footer {
        flex-direction: column;
        gap: 20px;
        text-align: center;
        padding: 31px 20px;
      }

      footer div {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <header class="navbar">
    <div class="navbar-container">
      <h1 class="logo">Aurora</h1>
      <nav class="nav-links">
        <a href="index.html" target="_blank">Home</a>
        <a href="shop.html" target="_blank">Shop</a>
        <a href="gallery.html" target="_blank">Gallery</a>
        <a href="about.html" target="_blank">About</a>
        <a href="contact.html"target=_blank>Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <div class="container">
    <h1>Contact Us</h1>
    <p>Feel the pull of the void? Reach out to us.</p>

    <form id="contact-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="title">Subject:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <button type="submit">Send Message</button>
      <div id="form-status"></div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <p><strong>Aurora Cosmetics</strong><br>Make up<br>Skincare<br>Others</p>
    </div>
    <div>
      <p><strong>Help & Support</strong><br>Contact Us<br>Shipping</p>
    </div>
    <div>
      <p><strong>Useful links</strong><br>Reviews<br>Privacy Policy</p>
    </div>
  </footer>

  <!-- Optional JS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init({ publicKey: "kg82bxFtXqFMcaVAB" });
    })();
  </script>
  <script src="contact.js"></script>
</body>
</html>
